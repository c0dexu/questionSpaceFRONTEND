<div class="container">
  <form>
    <div class="form-group">
      <label for="exampleInputPassword1">Your question</label>
      <input
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Question"
      />
    </div>

    <button
      (click)="addQuestion(question)"
      type="submit"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>

  <div class="row" *ngFor="let question of questions">
    <div class="col-4 my-3">
      <div class="card">
        <div class="row">
          <h4 class="col-12">{{ question.question }}</h4>
          <p class="col-12">{{ question.answer }}</p>
        </div>
        <button
          (click)="deleteQuestion(question.id)"
          class="ms-4 btn btn-danger"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
